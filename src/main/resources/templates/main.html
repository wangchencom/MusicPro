<script>
    //点击播放音乐
    function playMusic(id) {
        $.ajax({
            type: "POST",
            url: "/music/playMusic",
            data: {'id':id},
            success: function(data){
                //parent.changeParentUI(data,'/#/music/playMusic'+data);
                parent.changeMusic('/music');
                //跳转到歌曲详情页面
                parent.changeMainUI('/music/musicInfo/'+id, data);
            }
        });
    }
