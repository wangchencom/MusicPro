<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" class="app">
<head th:replace="common/links::head('发现好音乐')"></head>
<body class="">
<section class="vbox">
    <section class="scrollable padder-lg w-f-md" id="bjax-target">
        <h2 class="font-thin m-b">热升榜
            <!-- <span class="musicbar animate inline m-l-sm" style="width:20px;height:20px">
              <span class="bar1 a1 bg-primary lter"></span>
              <span class="bar2 a2 bg-info lt"></span>
              <span class="bar3 a3 bg-success"></span>
              <span class="bar4 a4 bg-warning dk"></span>
              <span class="bar5 a5 bg-danger dker"></span>
            </span> -->
        </h2>
        <div th:if="${session.likeTops} != null" class="row">
            <div th:each="likeTop:${session.likeTops}">
                <div class="col-md-2">
                    <div class="item">
                        <div class="pos-rlt">
                            <div class="item-overlay opacity r r-2x bg-black">
                                <div class="center text-center m-t-n">
                                    <a href="javascript:;" th:onclick="'parent.playMusic('+${likeTop.mid}+')'"><i
                                            class="icon-control-play i-2x"></i></a>
                                </div>
                            </div>
                            <a href="#"><img th:src="${likeTop.musicImage}" src="/images/p8.jpg" alt=""
                                             class="r r-2x img-full"></a>
                        </div>
                        <div class="padder-v">
                            <span class="text-ellipsis" th:text="${likeTop.musicName}">china-P</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div th:if="${session.uploadTops} != null" class="col-md-7">
                <h3 class="font-thin">新歌榜单</h3>
                <div class="row row-sm">
                    <div th:each="uploadTop:${session.uploadTops}" class="col-xs-6 col-sm-3">
                        <div class="item">
                            <div class="pos-rlt">
                                <div class="item-overlay opacity r r-2x bg-black">
                                    <div class="center text-center m-t-n">
                                        <a href="javascript:;" th:onclick="'parent.playMusic('+${uploadTop.mid}+')'"><i
                                                class="fa fa-play-circle i-2x"></i></a>
                                    </div>
                                </div>
                                <a href="#"><img th:src="${uploadTop.musicImage}" src="/images/m7.jpg" alt="" class="r r-2x img-full"></a>
                            </div>
                            <div class="padder-v">
                                <span class="text-ellipsis" th:text="${uploadTop.musicName}">china-P</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${session.clickRateTops} != null" class="col-md-5">
                <h3 class="font-thin">Top10</h3>
                <div th:each="clickRateTop,clickRateTopStat:${session.clickRateTops}"
                     class="list-group bg-white list-group-lg no-bg auto">
                    <a href="javascript:;" th:onclick="'parent.playMusic('+${clickRateTop.mid}+')'"
                       class="list-group-item clearfix">
                        <span th:text="${clickRateTopStat.index + 1}" class="pull-right h2 text-muted m-l">1</span>
                        <span class="pull-left thumb-sm avatar m-r">
                            <img th:src="${clickRateTop.musicImage}" src="/images/m8.jpg" alt="...">
                          </span>
                        <span class="clear">
                            <span th:text="${clickRateTop.musicName}">china-P</span>
                          </span>
                    </a>
                </div>
            </div>
        </div>
    </section>
</section>
</body>
<script>

</script>
</html>
