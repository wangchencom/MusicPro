<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" class="app">
<head th:replace="common/links::head('用户注册')"></head>
<body class="bg-info dker">
  <section id="content" class="m-t-lg wrapper-md animated fadeInDown">
    <div class="container aside-xl">
      <a class="navbar-brand block" href="/"><span class="h1 font-bold">云音乐</span></a>
      <section class="m-b-lg">
        <header class="wrapper text-center">
          <strong>加入我们也许会发现一些有趣的事</strong>
        </header>
        <form action="#">
          <div class="form-group">
            <input type="text" placeholder="用户名" class="form-control rounded input-lg text-center no-border">
          </div>
          <div class="form-group">
            <input type="email" placeholder="邮箱" class="form-control rounded input-lg text-center no-border">
          </div>
          <div class="form-group">
             <input type="password" placeholder="密码" class="form-control rounded input-lg text-center no-border">
          </div>
          <div class="checkbox i-checks m-b">
            <label class="m-l">
              <input type="checkbox" checked=""><i></i> 同意 <a href="#">使用协议</a>
            </label>
          </div>
          <button type="submit" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded"><i class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">注  册</span></button>
          <div class="line line-dashed"></div>
          <p class="text-muted text-center"><small>已经拥有账号？</small></p>
          <a href="/page/login" class="btn btn-lg btn-info btn-block btn-rounded">登  陆</a>
        </form>
      </section>
    </div>
  </section>
  <!-- footer -->
  <footer id="footer" th:replace="common/links::footer"></footer>
  <!-- / footer -->
</body>
</html>
